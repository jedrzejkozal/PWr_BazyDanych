{% extends 'app_shop/base.html' %}

{% block content %}
<h1>Kategoria: {{ category_name }} </h1>
{% for book in books_list %}
  <div class="post">
    <div class="date">
      <p>autor: {{ book.autor }}</p>
    </div>
    <h1><a href="{% url 'book_detail' pk=book.idksiazka %}">{{ book.tytul }}</a></h1>
    {% if book.opis != None %}
      <p>{{ book.opis|linebreaksbr }}</p>
    {% endif %}
  </div>
{% endfor %}
{% endblock content %}
